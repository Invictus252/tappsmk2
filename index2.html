/* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */

.wrapper {
    display: flex;
    width: 100%;
}

#sidebar {
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    z-index: 999;
    background: #7386D5;
    color: #fff;
    transition: all 0.3s;
}

#sidebar.active {
    margin-left: -250px;
}

#sidebar .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
}

#sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid #47748b;
}

#sidebar ul p {
    color: #fff;
    padding: 10px;
}

#sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
}

#sidebar ul li a:hover {
    color: #7386D5;
    background: #fff;
}

#sidebar ul li.active>a,
a[aria-expanded="true"] {
    color: #fff;
    background: #6d7fcc;
}

a[data-toggle="collapse"] {
    position: relative;
}

.dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
}

ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
}

ul.CTAs {
    padding: 20px;
}

ul.CTAs button {
    text-align: center;
    font-size: 0.9em !important;
    display: block;
    border-radius: 5px;
    margin-bottom: 5px;
}

a.submit {
    background: #fff;
    color: #7386D5;
}

a.clear{
    background: #6d7fcc !important;
    color: #fff !important;
}

/* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */

#content {
    width: calc(100% - 250px);
    padding: 40px;
    min-height: 100vh;
    transition: all 0.3s;
    position: absolute;
    top: 0;
    right: 0;
}

#content.active {
    width: 100%;
}

/* ---------------------------------------------------
    MEDIAQUERIES
----------------------------------------------------- */

@media (max-width: 768px) {
    #sidebar {
        margin-left: -250px;
    }
    #sidebar.active {
        margin-left: 0;
    }
    #content {
        width: 100%;
    }
    #content.active {
        width: calc(100% - 250px);
    }
    #sidebarCollapse span {
        display: none;
    }
}

        $('#Category').val(0);

        LanguageFromRow = $(event.target).closest('tr').data('language');

        SnippetFromRow = $(event.target).closest('tr').data('snippet');
        BuildModalFromTable(this);

        function BuildModalFromTable(table_this){

          $(table_this).find('.modal-header').html($(' <p class="text-danger"> Viewing ID # ' + IdFromRow + '</p> '));
          $(table_this).find('.modal-body').html($('<p class="text-primary"> Creator: ' + CreatorFromRow + '</p><p class="text-primary"> Language: ' + LanguageFromRow + '</p><p class="text-primary"> Description: ' + DescriptionFromRow + '</p><h3 class="text-success">  Snippet: </h3><code>' + SnippetFromRow + '</code>'));

      $("#searchSubmit").click(function() {

      function SubmitForm() {
        $.getJSON(BuildFilterQueryString(), function(data) {
          $('.sortNoFilter').hide();
          $('.sortFilter').show();
          if(currentCategory == 'creator'){
            $('#SortCreatorDropDownFilter').hide();
          }else if (currentCategory == 'language'){
            $('#SortLanguageDropDownFilter').hide();
          }else if (currentCategory == 'description'){
            $('#SortDescriptionDropDownFilter').hide();
          }
          snippetModel = data.result;
          BuildTableTR();
        });
      }

      $(document).on('submit', '#search', function() {
        if ($('#Criteria').val() == "" || $('#Criteria').val() == null || $('#Category').val() == 0 || $('#Category').val() == null) {
          ClearSearch();
        } else {
          SubmitForm();
        }
        return false;
      });

      $("#clearSearch").click(function() {
        if(currentFilter != '');{
          ClearSearch();
        }

      });

      /// Helper Functions
      function BuildTableTR(data){
        $('#myTable tbody').empty();
        for (let i = 0; i < snippetModel.length; i++) {
          let tr = $('<tr data-toggle="modal" data-id="' + snippetModel[i].Id +'" data-target="#dbModal" data-backdrop="static" data-keyboard="false" data-creator="' + snippetModel[i].Creator + '" data-language="' + snippetModel[i].Language + '" data-description="' + snippetModel[i].Description + '" data-snippet="' + snippetModel[i].Snippet + '">');
          $(tr).append("<th scope='row'>" + snippetModel[i].Id + "</th>");
          $(tr).append("<td>" + snippetModel[i].Creator + "</td>");
          $(tr).append("<td>" + snippetModel[i].Language + "</td>");
          $(tr).append("<td>" + snippetModel[i].Description + "</td>");
          $(tr).append("<td><code>" + snippetModel[i].Snippet + "</code></td>");
          $(tr).append("</tr>");
          $('#myTable tbody').append(tr);
      }};

      function ClearSearch() {
        ResetTableCatch();
        $('#Category').val(0);
        WipeFilter();
        initializeModel();
      }

      function ResetTableCatch(){
        if(document.getElementById("themeCheckbox").checked === true){
          $('tr').css({"color":"white"});
        }else{
          $('tr').css({"color":"black"});
        }
      }
      function WipeFilter(){
        $('#Criteria').val("");
        currentFilter = '';
        currentCategory = '';
        currentCriteria = '';
        $("#currentFilter").text('');
        $('.sortNoFilter').show();
      }

      function BuildFilterQueryString(){
        currentCategory = $("#Category").val().toLowerCase()
        currentCriteria = $("#Criteria").val();
        currentFilter = currentCategory + '=' + encodeURIComponent(currentCriteria);
        $("div #currentFilter").text(currentCategory + "=" + currentCriteria);
        let queryString = "/filter" + $("#Category").val() + "?" + currentFilter;
        return queryString;
      }

      initializeModel();
    });
